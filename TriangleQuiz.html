<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Blaka+Hollow&display=swap');
    </style>
    <link rel="stylesheet" href="TriangleQuiz.css">
</head>
<body>
    <nav>
        <a href="index.html">Is a Triangle?</a>
        <a href="hypotenuse.html">Hypotenuse</a>
        <a href="TriangleArea.html">Area of Triangle</a>
    </nav>
    <div id="container">
        <h1>Triangle Quiz</h1>

        <form class="quiz-form">
            <div class="quiz-container">
                <p class="question">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <label>
                    <input type="radio" name="answer-one" value="45"/>45°
                </label>
                <label>
                    <input type="radio" name="answer-one" value="60"/>60°
                </label>
                <label>    
                    <input type="radio" name="answer-one" value="90"/>90°
                </label>               
            </div>
            <div class="quiz-container">
                <p class="question"> If a triangle has an angle of 90 degrees, what is it called?</p>
                <label>
                    <input type="radio" name="answer-two" value="Acute"/>Acute
                </label>
                <label>
                    <input type="radio" name="answer-two" value="Obtuse"/>Obtuse
                </label>
                <label>    
                    <input type="radio" name="answer-two" value="Right Angled"/>Right Angled
                </label>               
            </div>
        </form>
        <button id="submit-answers">Check Result</button>
        <h2 id="output"></h2>
    </div>
    


    <script src="TriangleQuizScript.js"></script>
</body>
</html>
