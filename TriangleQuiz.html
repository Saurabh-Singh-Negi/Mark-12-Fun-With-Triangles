<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Triangle Quiz</h1>

        <form id="quiz-form">
            <div class="quiz-container">
                <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <label>
                    <input type="radio" name="answer-one" />45°
                </label>
                <label>
                    <input type="radio" name="answer-one" />60°
                </label>
                <label>    
                    <input type="radio" name="answer-one" />90°
                </label>               
            </div>
            <div class="quiz-container">
                <p> If a triangle has an angle of 90 degrees, what is it called?</p>
                <label>
                    <input type="radio" name="answer-two" />Acute
                </label>
                <label>
                    <input type="radio" name="answer-two" />Obtuse
                </label>
                <label>    
                    <input type="radio" name="answer-two" />Right Angled
                </label>               
            </div>
        </form>
        <button id="submit-answers">Check Result</button>
        <h2 id="output"></h2>
    </div>
    


    <script src="TriangleQuizScript.js"></script>
</body>
</html>
